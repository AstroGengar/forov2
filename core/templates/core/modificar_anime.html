<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/anime.css'%}">

    <title>Modificar Animes</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <!-- Logo Principal -->
                <a href="{% url 'home' %}">
                    <img src="{% static 'core/img/logo-manga.png' %}" alt="LOGO_FORO" style="width: 180px;">
                </a>
                <div class="col-md-6 text-center" style="margin-top: auto; margin-bottom: auto;">
                    <h1>Maneki-Neko</h1>
                </div>

                <!-- fin logo principal -->
            </div>
            <div class="col-sm">
                <!-- Menu Principal -->
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link Inicio" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manga' %}">Manga</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'anime' %}">Anime</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listado_anime' %}">Listado Anime</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'nuevo_anime' %}">Nuevos Anime</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}" target="_blank">Iniciar Sesi√≥n</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Fin Menu Principal -->
        <br>

        <h2>Nuevo Anime</h2>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>

            <br>

            <input type="reset" value="Limpiar">
            <input type="submit" value="Modificar">

        </form>

        {{ mensaje }}

        <br>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>
</body>

</html>
