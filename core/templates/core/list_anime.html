<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de animes</title>
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'core/css/list_anime.css' %}">
</head>

<body>
    <div class="container">
        <h1>Lista de Animes</h1>
        <form id="search_form" method="POST">
            <div class="form-group">
                <label for="search" class="lab">Buscar</label>
                <input type="text" name="search" id="search" placeholder="Inserte nombre de anime, ej-Pokemon">
            </div>
        </form>
        <div id="search-results" class="container_1"></div>

    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'core/js/app.js' %}"></script>
</body>

</html>
